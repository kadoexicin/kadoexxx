<script>
// Harf harf yazma
const lines=[
  "âš¡ BU SÄ°TE EDO (EDÄ°Z) TARAFINDAN KADOEXâ€™E Ã–ZEL HAZIRLANMIÅTIR âš¡",
  "ğŸŒŸ Selam Kadoex Abe Ä°yi AkÅŸamlar ğŸŒŸ",
  "Bu senin iÃ§in kodladÄ±ÄŸÄ±m bir site",
  "ğŸ”¥ Abi bÃ¼yÃ¼k hayranÄ±nÄ±m, inÅŸallah 1 milyon olursun ğŸ”¥"
];
const elements=[
  document.getElementById("line1"),
  document.getElementById("line2"),
  document.getElementById("line3"),
  document.getElementById("line4")
];
function typeLine(text, element, delay=50){
  let i=0;
  function typing(){ if(i<text.length){ element.innerHTML+=text[i]; i++; setTimeout(typing,delay);} }
  typing();
}
for(let j=0;j<lines.length;j++){ setTimeout(()=>{typeLine(lines[j],elements[j]);}, j*1500); }

// Kayan yÄ±ldÄ±zlar
const starCanvas = document.getElementById("stars");
const sctx = starCanvas.getContext("2d");
let stars=[];
for(let i=0;i<150;i++){stars.push({x:Math.random()*800,y:Math.random()*600,r:Math.random()*2+1,speed:Math.random()*2+0.5});}
function drawStars(){
  sctx.clearRect(0,0,800,600);
  for(let i=0;i<stars.length;i++){
    sctx.fillStyle="white";
    sctx.beginPath();
    sctx.arc(stars[i].x,stars[i].y,stars[i].r,0,Math.PI*2);
    sctx.fill();
    stars[i].y+=stars[i].speed;
    if(stars[i].y>600){stars[i].y=0; stars[i].x=Math.random()*800;}
  }
  requestAnimationFrame(drawStars);
}
drawStars();

// Arka plan Ä±ÅŸÄ±k patlamalarÄ±
const lightCanvas = document.getElementById("bgLight");
const lctx = lightCanvas.getContext("2d");
let lightRadius=50, lightGrowing=true;
function drawLights(){
  lctx.clearRect(0,0,800,600);
  lctx.fillStyle="rgba(0,255,255,0.05)";
  lctx.beginPath();
  lctx.arc(400,300,lightRadius,0,Math.PI*2);
  lctx.fill();
  if(lightGrowing){ lightRadius+=0.5; if(lightRadius>200) lightGrowing=false; }
  else{ lightRadius-=0.5; if(lightRadius<50) lightGrowing=true; }
  requestAnimationFrame(drawLights);
}
drawLights();

// Tic Tac Toe 5x5
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const size=5;
let board = Array(size).fill(0).map(()=>Array(size).fill(''));
let current='X';
let cellSize = canvas.width/size;

canvas.addEventListener("click", function(e){
  let rect = canvas.getBoundingClientRect();
  let x = Math.floor((e.clientX-rect.left)/cellSize);
  let y = Math.floor((e.clientY-rect.top)/cellSize);
  if(board[y][x]==''){
    board[y][x]=current;
    if(checkWin(current)){
      drawBoard();
      setTimeout(()=>{ alert(current+" KazandÄ±!"); resetBoard(); },100);
    } else { current = current=='X'?'O':'X'; drawBoard(); }
  }
});

function drawBoard(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  for(let i=0;i<size;i++){
    for(let j=0;j<size;j++){
      ctx.strokeStyle="white";
      ctx.strokeRect(j*cellSize,i*cellSize,cellSize,cellSize);
      ctx.fillStyle = board[i][j]=='X'?'cyan':'magenta';
      ctx.font = (cellSize-10)+"px Arial Black";
      ctx.textAlign="center"; ctx.textBaseline="middle";
      ctx.fillText(board[i][j], j*cellSize+cellSize/2, i*cellSize+cellSize/2);
    }
  }
}

function checkWin(player){
  // SatÄ±r ve sÃ¼tun kontrolÃ¼
  for(let i=0;i<size;i++){
    if(board[i].every(cell=>cell==player)) return true;
    if(board.every(row=>row[i]==player)) return true;
  }
  // Ã‡aprazlar
  if(board.every((row,i)=>row[i]==player)) return true;
  if(board.every((row,i)=>row[size-1-i]==player)) return true;
  return false;
}

function resetBoard(){
  board = Array(size).fill(0).map(()=>Array(size).fill(''));
  current='X';
  drawBoard();
}
drawBoard();

// Butonlar
function surprise(){ alert("ğŸ‰ SÃ¼rpriz! Kadoex harika birisidir! ğŸ‰"); }
function loveMessage(){ alert("SENÄ° Ã‡OK SEVÄ°YOM ABÄ° ğŸ’–"); }
</script>
